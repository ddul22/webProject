    <script>
        let bookList = JSON.parse(localStorage.getItem('addBookData'));
        console.log(bookList);
        bookList.forEach(function (item, idx) {
            let bList = document.querySelector('#bList');
            bList.innerHTML += ` <div class="col-md-3">
                                            <div class="product-item">
                                                <figure class="product-style">
                                                    <img src="${item.image}" alt="Books" class="product-item">
                                                    <button type="button" class="add-to-cart" data-product-tile="add-to-cart" data-num='${idx}''>Add to
                                                        Cart</button>
                                                </figure>
                                                <figcaption>
                                                    <h3>${item.addName}</h3>
                                                    <span>${item.writer}</span><br>
                                                    <span>${item.publisher}</span>
                                                    <div class="item-price">${item.price}원</div>
                                                </figcaption>
                                            </div>
                                            
                                        </div>`
        })
        let cartAry = []
        let addCart = document.querySelectorAll('.add-to-cart')
        addCart.forEach(function (item, idx) {
            item.addEventListener('click', function (e) {
                let idx = e.target.getAttribute('data-num')
                alert(`장바구니 등록`)
                cartAry.push(bookList[idx]);
                console.log(cartAry);
                localStorage.setItem('cartAry', JSON.stringify(cartAry));
            })

        })
    </script>
